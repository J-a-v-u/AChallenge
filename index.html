<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css.css">
  <img src="https://app.aluracursos.com/assets/images/logos/logo-aluraespanhol.svg" width = "150" height ="100" align="left" />
  <img src="https://www.oracle.com/a/ocom/img/rh03-lad-one-logo.png" width = "290" height ="200" align="right" />


</head>
<body>
  <h1 class="titulo"><br>  <br>  <br>  <br> Encriptador de texto para el primer challenge de Alura-ONE</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <h3 for="input-texto" >Sólo letras minúsculas, sin acentos ni  números.</h3>
        <input class="text-input" Autocomplete="off" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <center>

        <input class="btn" type="submit" value="Encriptar!" id="btn-encriptar">
        <input class="btn" type="submit" value="Desencriptar!" id="btn-desencriptar">
      </center>

      </form>
    </section>
  
    <section class="msg box">
      <h3 class="fadeOut" id="texto-variante"> Mensaje: <br>  <br> </h3>
      <input class="text-input" type="text" id="msg"></input>
<center>
      <input class="btn" type="submit" value="Copiar texto" id="botonCopiar">
</center>
    </section>
  </main>

  <script src="funcion_desencriptar.js"></script>
  <script src="funcion_copiar.js"></script>
  <script src="funcion_encriptar.js"></script>
  <script src="cambiar_texto.js"></script>
  <script src="script.js"></script>
</body>
</html>
