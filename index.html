<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <h1 class="titulo">Encriptador de texto</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <h3 for="input-texto" >Sólo letras minúsculas, sin acentos ni  números.</h3>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <center>

        <input class="btn" type="submit" value="Encriptar!" id="btn-encriptar">
        <input class="btn" type="submit" value="Desencriptar!" id="btn-desencriptar">
      </center>

      </form>
    </section>
  
    <section class="msg box">
      <h3 id="test"> Mensaje encriptado: <br>  <br> </h3>
      <input class="text-input" type="text" id="msg"></input>
<center>
      <input class="btn" type="submit" value="Copiar texto" id="botonCopiar">
</center>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
